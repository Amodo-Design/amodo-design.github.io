<!DOCTYPE html>
<html>
    <head>
        <title>OD</title>
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
        <style>
            html,
            input,
            body {
                padding: 0;
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                font-size: 16px;
                user-select: none;
            }

            input::placeholder {
                color: #ddd;
            }

            .btn {
                background-color: white;
                color: #555;
                padding: 8px;
                padding-left: 12px;
                padding-right: 12px;
                border-radius: 999px;
                cursor: pointer;
                max-width: fit-content;
                font-weight: bold;
                text-transform: capitalize;
                transition: all 0.2s ease-in-out;
                border: 1px solid #ddd;
            }
            .btn:hover {
                background-color: #eee;
            }

            .active {
                background-color: #32de84;
                color: white;
            }
            .active:hover {
                background-color: #1cac78 !important;
            }

            .dropdown {
                align-self: flex-end;
                text-align: end;
                position: absolute;
                margin-top: 4px;
                border-radius: 10px;
                border: 1px solid #ddd;
                /* padding: 6px 12px 6px 12px; */
                /* margin-left: auto; */
                overflow: hidden;
                right: 0;
                background-color: white;
                font-weight: bold;
                text-transform: capitalize;
                color: #555;
                cursor: pointer;
            }

            .dropdownEntry {
                padding: 6px 12px 6px 12px;
            }
            .dropdownEntry:hover {
                background-color: #eee;
            }

            .slider {
                background-color: white;
                color: #555;
                padding: 8px;
                padding-left: 12px;
                padding-right: 12px;
                border-radius: 999px;
                cursor: pointer;
                max-width: fit-content;
                font-weight: bold;
                text-transform: capitalize;
                transition: all 0.2s ease-in-out;
                border: 1px solid #ddd;
            }

            .border {
                border: 1px solid #ddd;
                border-radius: 999px;
            }

            .border:has(input:focus) {
                /* border-color: blue; */
                outline: 1.5px solid #ddd;
            }

            .note {
                background-color: transparent;
                color: #555;
                padding: 8px;
                padding-left: 12px;
                padding-right: 12px;
                cursor: pointer;
                max-width: fit-content;
                font-weight: bold;
                text-transform: capitalize;
                transition: all 0.2s ease-in-out;
                border: none;
                outline: none;
            }
        </style>
    </head>
    <body style="max-height: 100vh; height: 100vh; display: flex; flex-direction: column">
        <div id="header" style="flex: 0; padding: 10px; display: flex; flex-direction: row; gap: 5px">
            <div id="btnSelect" class="btn">Select device</div>
            <div id="btnExport" class="btn">Export data to CSV</div>
            <div id="btnClear" class="btn">Clear data</div>
            <div id="btnZero" class="btn">Zero sensor</div>
            <div id="ddGain" style="position: relative">
                <div class="btn">
                    <p id="ddGainValue" style="display: inline"></p>
                    gain
                    <p style="display: inline; padding-left: 5px">&#9660;</p>
                </div>
                <div class="dropdown" style="display: none">
                    <div class="dropdownEntry" gain="1">1X</div>
                    <div class="dropdownEntry" gain="4">4X</div>
                    <div class="dropdownEntry" gain="16">16X</div>
                    <div class="dropdownEntry" gain="64">64X</div>
                    <div class="dropdownEntry" gain="128">128X</div>
                </div>
            </div>
            <div id="ddIntTime" style="position: relative">
                <div class="btn">
                    <p id="ddIntTimeValue" style="display: inline"></p>
                    integration time
                    <p style="display: inline; padding-left: 5px">&#9660;</p>
                </div>
                <div class="dropdown" style="display: none"></div>
            </div>
            <div id="sliderFreqBase" style="position: relative; border-radius: 999px; overflow: hidden; cursor: pointer">
                <div id="sliderFreq" style="z-index: 0; position: absolute; border-radius: 999px; background-color: #32de84; width: 53%; height: 100%; transition: transform 0.2s ease-in-out"></div>
                <div class="slider" style="display: flex; flex-direction: row; gap: 16px; color: #555">
                    <div id="sliderFreq600" style="z-index: 1000">600nm</div>
                    <div id="sliderFreq850" style="z-index: 1000">850nm</div>
                </div>
            </div>
            <div id="btnScanIntegrationTimes" class="btn">Scan integration times</div>
            <div class="border" style="display: flex; overflow: hidden">
                <input id="noteInput" type="text" placeholder="note" class="note" />
                <div style="width: 40px; height: 100%; display: flex; align-items: center; justify-content: center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 26px; height: 26px; margin-top: -1px">
                        <path id="noteCheck" d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z" style="fill: none" />
                    </svg>
                </div>
            </div>
        </div>
        <div style="flex: 1">
            <canvas id="myChart" style="max-height: 100%"></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
